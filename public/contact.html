<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Liên hệ</title>
</head>

<body>
    <div class="contact">
        <div class="container">
            <div id="app">
                <div class="row">
                    <div class="col-xl-8 formMess">
                        <form action="" method="" :submit.prevent="submitMessage">
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" :class='s'>
                                </div>
                                <div class="col-xl-6">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" :class='s'>
                                </div>
                            </div>
                            <label for="email">Email</label>
                            <input type="email" id="email" :class='s'>
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" :class='s'>
                            <label for="message">Message</label>
                            <textarea id="message" cols="30" rows="10" :class='s'></textarea>
                            <button type="submit">{{ send }}</button>
                        </form>
                    </div>
                    <div class="col-xl-4 infoSalon">
                        <div>
                            <h5>address:</h5>
                            <p>{{ address }}</p>
                            <h5>phone:</h5>
                            <p>{{ phone }}</p>
                            <h5>email address:</h5>
                            <p>{{ email }}</p>
                            <h5>website:</h5>
                            <p>{{ website }}</p>
                        </div>
                    </div>
                </div>
                <div class="title">
                    <h3>{{wishes}}</h3>
                    <button type="submit">Visit Our Salon Now</button>
                </div>
            </div>
        </div>
    </div>    

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/ead959d8f3.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                s: 'form-control',
                send: 'Send Message',
                address: 'No. 53, Pho Duc Chinh, Ba Dinh, Hanoi.',
                phone:'024 6687 5115',
                email: 'emhairsalon@reach.org.vn',
                website: 'http://www.reach.org.vn',
                wishes: 'We want your hair to look fabulous',
            },
            methods: {
                submitMessage(){
                    alert.this
                }
            }
        })    
    </script>
</body>

</html>
